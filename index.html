    <script>
        let playerCount = 2;
        let gameStarted = false;
        let musicEnabled = true;
        let bgMusic = null;
        let canvas, ctx;
        let ladderStructure = [];
        let animationRunning = false;
        let gameResult = null; // 게임 결과 저장
        
        const coffeeMenus = {
            빽다방: [
                "달달연유라떼",
                "빽스치노", 
                "초콜릿라떼",
                "딸기라떼",
                "녹차라떼",
                "타로라떼",
                "흑임자라떼",
                "달고나라떼"
            ]
        };
        
        const animals = ['🐭', '🐸', '🐷', '🐰', '🐻'];
        const colors = ['#FF8C42', '#6BCF7F', '#CD853F', '#9B59B6', '#95C623'];

        function addPlayer() {
            if (playerCount >= 10) {
                alert('최대 10명까지 참가할 수 있습니다.');
                return;
            }
            
            playerCount++;
            const playerInputs = document.getElementById('playerInputs');
            const newInput = document.createElement('div');
            newInput.className = 'player-input';
            newInput.innerHTML = `
                <label>${playerCount}번:</label>
                <input type="text" id="player${playerCount}" placeholder="이름을 입력하세요">
            `;
            playerInputs.appendChild(newInput);
        }

        function removePlayer() {
            if (playerCount <= 2) {
                alert('최소 2명은 참가해야 합니다.');
                return;
            }
            
            const playerInputs = document.getElementById('playerInputs');
            playerInputs.removeChild(playerInputs.lastChild);
            playerCount--;
        }

        function startGame() {
            // 음악 재생 시도
            tryPlayMusic();
            
            const players = [];
            for (let i = 1; i <= playerCount; i++) {
                const playerInput = document.getElementById(`player${i}`);
                if (!playerInput) {
                    alert(`${i}번 참가자 입력 필드를 찾을 수 없습니다.`);
                    return;
                }
                const name = playerInput.value.trim();
                if (!name) {
                    alert(`${i}번 참가자의 이름을 입력해주세요.`);
                    return;
                }
                players.push(name);
            }

            setupGame(players);
            document.getElementById('gameBoard').style.display = 'block';
            document.getElementById('winnerAnnouncement').style.display = 'none';
            gameStarted = true;
        }

        function setupGame(players) {
            canvas = document.getElementById('ladderCanvas');
            ctx = canvas.getContext('2d');
            
            // 모바일 최적화된 캔버스 크기 설정
            setCanvasSize();
            
            // 캔버스 초기화
            setupLadderCanvas(players);
        }
        
        function setCanvasSize() {
            const container = document.querySelector('.game-board');
            const containerWidth = container.offsetWidth - 60; // 패딩 고려
            
            // 화면 크기에 따른 캔버스 크기 설정
            if (window.innerWidth <= 480) {
                // 매우 작은 화면 (모바일)
                canvas.width = Math.min(containerWidth, 350);
                canvas.height = 300;
            } else if (window.innerWidth <= 768) {
                // 태블릿
                canvas.width = Math.min(containerWidth, 500);
                canvas.height = 350;
            } else if (window.innerWidth <= 1200) {
                // 데스크탑
                canvas.width = Math.min(containerWidth, 800);
                canvas.height = 600;
            } else {
                // 큰 데스크탑
                canvas.width = Math.min(containerWidth, 1000);
                canvas.height = 700;
            }
        }
        
        function setupLadderCanvas(players) {
            if (!ctx) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;
            const playerWidth = canvasWidth / (players.length + 1);
            const levels = 6;
            const levelHeight = (canvasHeight - 200) / (levels + 1);
            
            // 사다리 구조 생성
            ladderStructure = [];
            for (let level = 0; level < levels; level++) {
                const connections = [];
                const used = new Set();
                
                for (let i = 0; i < players.length - 1; i++) {
                    if (!used.has(i) && !used.has(i + 1) && Math.random() > 0.4) {
                        connections.push(i);
                        used.add(i);
                        used.add(i + 1);
                    }
                }
                ladderStructure.push(connections);
            }
            
            // 상단 플레이어 그리기
            for (let i = 0; i < players.length; i++) {
                const x = playerWidth * (i + 1);
                const y = 60;
                
                // 플레이어 바 그리기
                ctx.fillStyle = colors[i % colors.length];
                ctx.fillRect(x - 60, y - 25, 120, 50);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.strokeRect(x - 60, y - 25, 120, 50);
                
                // 화면 크기에 따른 폰트 크기 조정
                const emojiSize = canvas.width < 400 ? '18px' : '24px';
                const numberSize = canvas.width < 400 ? 'bold 12px' : 'bold 16px';
                const nameSize = canvas.width < 400 ? 'bold 10px' : 'bold 14px';
                
                // 동물 이모지와 숫자를 함께 표시 (중앙에)
                ctx.font = emojiSize + ' Arial';
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.fillText(animals[i % animals.length] + ' ' + (i + 1), x, y + 5);
                
                // 플레이어 이름
                ctx.font = nameSize + ' Arial';
                ctx.fillStyle = '#333';
                const maxNameLength = canvas.width < 400 ? 4 : 6;
                ctx.fillText(players[i].length > maxNameLength ? players[i].substring(0,maxNameLength) + '...' : players[i], x, y + 30);
            }
            
            // 세로선 그리기
            ctx.strokeStyle = colors[0];
            ctx.lineWidth = 4;
            for (let i = 0; i < players.length; i++) {
                const x = playerWidth * (i + 1);
                ctx.beginPath();
                ctx.moveTo(x, 90);
                ctx.lineTo(x, canvasHeight - 130);
                ctx.stroke();
            }
            
            // 가로선 그리기
            for (let level = 0; level < levels; level++) {
                const y = 90 + levelHeight * (level + 1);
                const connections = ladderStructure[level];
                
                connections.forEach(connection => {
                    const x1 = playerWidth * (connection + 1);
                    const x2 = playerWidth * (connection + 2);
                    
                    ctx.strokeStyle = '#888';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(x1, y);
                    ctx.lineTo(x2, y);
                    ctx.stroke();
                });
            }
            
            // 하단 결과 그리기 (게임 결과가 없으면 새로 생성)
            if (!gameResult) {
                gameResult = {
                    winnerIndex: Math.floor(Math.random() * players.length),
                    winnerMenu: coffeeMenus.빽다방[Math.floor(Math.random() * coffeeMenus.빽다방.length)]
                };
            }
            const winnerIndex = gameResult.winnerIndex;
            const winnerMenu = gameResult.winnerMenu;
            
            for (let i = 0; i < players.length; i++) {
                const x = playerWidth * (i + 1);
                const y = canvasHeight - 70; // 더 위로 위치 변경
                
                if (i === winnerIndex) {
                    // 당첨 박스 - 더 크고 눈에 띄게
                    ctx.fillStyle = '#FF6B6B';
                    ctx.fillRect(x - 70, y - 35, 140, 70);
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 5;
                    ctx.strokeRect(x - 70, y - 35, 140, 70);
                    
                    // 내부 흰색 테두리
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x - 67, y - 32, 134, 64);
                    
                    const winTextSize = canvas.width < 400 ? 'bold 18px' : 'bold 24px';
                    const menuTextSize = canvas.width < 400 ? 'bold 12px' : 'bold 16px';
                    const maxMenuLength = canvas.width < 400 ? 6 : 8;
                    
                    // 당첨 텍스트 - 더 크고 명확하게
                    ctx.font = winTextSize + ' Arial';
                    ctx.textAlign = 'center';
                    ctx.fillStyle = '#000';
                    ctx.fillText('🎉 당첨! 🎉', x, y - 8);
                    ctx.fillStyle = '#FFFF00';
                    ctx.fillText('🎉 당첨! 🎉', x - 1, y - 9);
                    
                    // 메뉴 텍스트
                    ctx.font = menuTextSize + ' Arial';
                    ctx.fillStyle = '#000';
                    ctx.fillText(winnerMenu.length > maxMenuLength ? winnerMenu.substring(0,maxMenuLength) + '...' : winnerMenu, x, y + 18);
                    ctx.fillStyle = '#fff';
                    ctx.fillText(winnerMenu.length > maxMenuLength ? winnerMenu.substring(0,maxMenuLength) + '...' : winnerMenu, x - 1, y + 17);
                    
                    // 당첨 정보 저장
                    canvas.setAttribute('data-winner-index', winnerIndex);
                    canvas.setAttribute('data-winner-menu', winnerMenu);
                } else {
                    // 통과 박스 - 더 크고 명확하게
                    ctx.fillStyle = colors[i % colors.length];
                    ctx.fillRect(x - 70, y - 35, 140, 70);
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 5;
                    ctx.strokeRect(x - 70, y - 35, 140, 70);
                    
                    // 내부 흰색 테두리
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x - 67, y - 32, 134, 64);
                    
                    const passTextSize = canvas.width < 400 ? 'bold 20px' : 'bold 28px';
                    
                    // 통과 텍스트 - 더 크고 명확하게
                    ctx.font = passTextSize + ' Arial';
                    ctx.textAlign = 'center';
                    ctx.fillStyle = '#000';
                    ctx.fillText('💸 통과 💸', x, y + 5);
                    ctx.fillStyle = '#fff';
                    ctx.fillText('💸 통과 💸', x - 1, y + 4);
                }
            }
        }

        function runLadderAnimation() {
            if (animationRunning || !gameStarted) return;
            
            animationRunning = true;
            document.getElementById('ladderBtn').disabled = true;
            document.getElementById('ladderBtn').textContent = '결과 확인 중...';
            
            const players = [];
            for (let i = 1; i <= playerCount; i++) {
                const playerInput = document.getElementById(`player${i}`);
                if (playerInput) {
                    players.push(playerInput.value.trim());
                }
            }
            
            // 각 플레이어 경로 계산
            const paths = [];
            for (let i = 0; i < players.length; i++) {
                paths.push(calculatePath(i, players.length));
            }
            
            // 1초 후 모든 경로를 한번에 표시
            setTimeout(() => {
                showAllPaths(paths, players);
            }, 1000);
        }
        
        function calculatePath(startColumn, playerCount) {
            let currentColumn = startColumn;
            const path = [];
            
            // 시작점
            path.push({x: currentColumn, y: 0, type: 'start'});
            
            for (let level = 0; level < ladderStructure.length; level++) {
                const connections = ladderStructure[level];
                
                // 현재 레벨에서 세로로 이동
                path.push({x: currentColumn, y: level + 1, type: 'vertical'});
                
                // 가로선 연결 확인
                let foundConnection = false;
                for (let connection of connections) {
                    if (connection === currentColumn) {
                        // 오른쪽으로 이동
                        path.push({x: connection + 1, y: level + 1, type: 'horizontal'});
                        currentColumn = connection + 1;
                        foundConnection = true;
                        break;
                    } else if (connection + 1 === currentColumn) {
                        // 왼쪽으로 이동
                        path.push({x: connection, y: level + 1, type: 'horizontal'});
                        currentColumn = connection;
                        foundConnection = true;
                        break;
                    }
                }
            }
            
            // 최종 목적지
            path.push({x: currentColumn, y: ladderStructure.length + 1, type: 'end'});
            
            return path;
        }
        
        function showAllPaths(paths, players) {
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;
            const playerWidth = canvasWidth / (players.length + 1);
            const levelHeight = (canvasHeight - 200) / (ladderStructure.length + 1);
            
            // 캔버스 다시 그리기 (기본 사다리)
            setupLadderCanvas(players);
            
            // 순차적으로 각 플레이어의 경로 표시
            showPlayerPathSequentially(paths, players, 0, playerWidth, levelHeight, canvasHeight);
        }
        
        function showPlayerPathSequentially(paths, players, currentPlayerIndex, playerWidth, levelHeight, canvasHeight) {
            if (currentPlayerIndex >= paths.length) {
                // 모든 플레이어 경로 표시 완료, 2초 후 결과 발표
                setTimeout(() => {
                    completeAnimation(paths, players);
                }, 1500);
                return;
            }
            
            const path = paths[currentPlayerIndex];
            const color = colors[currentPlayerIndex % colors.length];
            const playerName = players[currentPlayerIndex];
            
            // 현재 플레이어 정보 표시
            document.getElementById('ladderBtn').textContent = `${currentPlayerIndex + 1}번 ${playerName} 결과 확인 중...`;
            
            // 경로 선 그리기
            ctx.strokeStyle = color;
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.globalAlpha = 0.9;
            ctx.beginPath();
            
            for (let i = 0; i < path.length; i++) {
                const pos = path[i];
                const posX = playerWidth * (pos.x + 1);
                let posY;
                
                if (pos.type === 'start') {
                    posY = 90;
                } else if (pos.type === 'end') {
                    posY = canvasHeight - 140;
                } else {
                    posY = 90 + levelHeight * pos.y;
                }
                
                if (i === 0) {
                    ctx.moveTo(posX, posY);
                } else {
                    ctx.lineTo(posX, posY);
                }
            }
            
            ctx.stroke();
            
            // 최종 도착점 표시 (숫자 원 제거)
            
            // 1.2초 후 다음 플레이어 경로 표시
            setTimeout(() => {
                showPlayerPathSequentially(paths, players, currentPlayerIndex + 1, playerWidth, levelHeight, canvasHeight);
            }, 1200);
        }
        
        
        function completeAnimation(paths, players) {
            animationRunning = false;
            document.getElementById('ladderBtn').disabled = false;
            document.getElementById('ladderBtn').textContent = '🎮 사다리 타기! 🎮';
            
            // 최종 결과 확인 (기존에 저장된 결과 사용)
            const winnerIndex = gameResult.winnerIndex;
            const winnerMenu = gameResult.winnerMenu;
            
            // 실제 당첨자 찾기 (어느 플레이어가 당첨 위치에 도달했는지)
            let actualWinner = null;
            for (let i = 0; i < paths.length; i++) {
                const finalPosition = paths[i][paths[i].length - 1].x;
                if (finalPosition === winnerIndex) {
                    actualWinner = {
                        name: players[i],
                        menu: winnerMenu
                    };
                    break;
                }
            }
            
            if (actualWinner) {
                document.getElementById('winnerName').textContent = actualWinner.name;
                document.getElementById('winnerAnnouncement').style.display = 'block';
                
                setTimeout(() => {
                    alert(`🎉 당첨자: ${actualWinner.name}님!\n\n빽다방 ${actualWinner.menu}을(를) 쏘셔야 해요! ☕`);
                    document.getElementById('coffeeMessage').innerHTML = `<strong>빽다방 ${actualWinner.menu}</strong>을(를) 쏘세요! ☕`;
                }, 500);
            }
        }
        
        function resetLadder() {
            if (gameStarted) {
                // 게임 결과 초기화
                gameResult = null;
                const players = [];
                for (let i = 1; i <= playerCount; i++) {
                    const playerInput = document.getElementById(`player${i}`);
                    if (playerInput) {
                        players.push(playerInput.value.trim());
                    }
                }
                setupLadderCanvas(players);
                document.getElementById('winnerAnnouncement').style.display = 'none';
            }
        }

        function runLadder() {
            if (!gameStarted) return;
            
            // 진행 상황 표시
            updateProgress('🎲 사다리 타는 중... 🎲', '결과를 계산하고 있습니다!');
            
            const players = [];
            for (let i = 1; i <= playerCount; i++) {
                const playerInput = document.getElementById(`player${i}`);
                if (playerInput) {
                    players.push(playerInput.value.trim());
                }
            }
            
            // 1초 후 결과 표시 (사다리 타는 느낌)
            setTimeout(() => {
                updateProgress('⚡ 결과 나왔어요! ⚡', '당첨자를 확인해주세요!');
                
                // 간단한 셔플 알고리즘으로 각 플레이어를 랜덤 위치에 배정
                const playerPositions = Array.from({length: playerCount}, (_, i) => i);
                
                // Fisher-Yates 셔플
                for (let i = playerPositions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [playerPositions[i], playerPositions[j]] = [playerPositions[j], playerPositions[i]];
                }
                
                // 당첨자 찾기
                const resultsRow = document.getElementById('resultsRow');
                const resultItems = resultsRow.children;
                let actualWinner = null;
                
                for (let i = 0; i < resultItems.length; i++) {
                    if (resultItems[i].getAttribute('data-winner') === 'true') {
                        const winnerPlayerIndex = playerPositions.indexOf(i);
                        if (winnerPlayerIndex !== -1) {
                            actualWinner = {
                                name: players[winnerPlayerIndex],
                                menu: resultItems[i].getAttribute('data-menu')
                            };
                            resultItems[i].style.animation = 'pulse 2s infinite';
                        }
                        break;
                    }
                }
                
                // 당첨자 발표
                if (actualWinner) {
                    updateProgress('🎉 당첨자 확정! 🎉', `${actualWinner.name}님이 당첨되었습니다!`);
                    
                    document.getElementById('winnerName').textContent = actualWinner.name;
                    document.getElementById('winnerAnnouncement').style.display = 'block';
                    
                    setTimeout(() => {
                        alert(`🎉 당첨자: ${actualWinner.name}님!\n\n빽다방 ${actualWinner.menu}을(를) 쏘셔야 해요! ☕`);
                        document.getElementById('coffeeMessage').innerHTML = `<strong>빽다방 ${actualWinner.menu}</strong>을(를) 쏘세요! ☕`;
                    }, 500);
                }
            }, 1500);
        }

        function resetGame() {
            document.getElementById('gameBoard').style.display = 'none';
            document.getElementById('winnerAnnouncement').style.display = 'none';
            gameStarted = false;
            gameResult = null; // 게임 결과 초기화
            
            if (bgMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
            
            for (let i = 1; i <= playerCount; i++) {
                const input = document.getElementById(`player${i}`);
                if (input) input.value = '';
            }
        }

        let musicStarted = false;
        
        function tryPlayMusic() {
            if (bgMusic && musicEnabled && !musicStarted) {
                bgMusic.volume = 0.4;
                bgMusic.currentTime = 0;
                
                bgMusic.play().then(() => {
                    console.log('✅ 음악 재생 성공!');
                    musicStarted = true;
                    document.getElementById('musicStatus').textContent = '음악 ON';
                    const musicControl = document.querySelector('.music-control');
                    musicControl.style.background = 'rgba(45, 45, 45, 0.9)';
                    musicControl.style.animation = '';
                }).catch(error => {
                    console.log('❌ 음악 재생 실패:', error);
                    // 사용자 클릭 유도
                    const musicControl = document.querySelector('.music-control');
                    musicControl.style.background = 'rgba(255, 107, 107, 0.9)';
                    musicControl.style.animation = 'pulse 2s infinite';
                    document.getElementById('musicStatus').textContent = '클릭해서 음악 재생';
                });
            }
        }
        
        function toggleMusic() {
            const musicStatus = document.getElementById('musicStatus');
            const musicControl = document.querySelector('.music-control');
            
            if (!bgMusic) {
                bgMusic = document.getElementById('bgMusic');
                if (bgMusic) bgMusic.volume = 0.4;
            }
            
            if (!musicStarted || bgMusic.paused) {
                // 음악 시작/재생
                musicEnabled = true;
                if (bgMusic) {
                    bgMusic.currentTime = 0;
                    bgMusic.play().then(() => {
                        console.log('✅ 클릭으로 음악 재생 성공');
                        musicStarted = true;
                        musicStatus.textContent = '음악 ON';
                        musicControl.style.background = 'rgba(45, 45, 45, 0.9)';
                        musicControl.style.animation = '';
                    }).catch(e => {
                        console.log('❌ 클릭 음악 재생 실패:', e);
                        musicStatus.textContent = '음악 재생 실패';
                        musicControl.style.background = 'rgba(200, 50, 50, 0.9)';
                    });
                }
            } else {
                // 음악 일시정지/재개
                musicEnabled = !musicEnabled;
                if (musicEnabled) {
                    bgMusic.play().then(() => {
                        musicStatus.textContent = '음악 ON';
                        musicControl.style.background = 'rgba(45, 45, 45, 0.9)';
                        musicControl.style.animation = '';
                    });
                } else {
                    bgMusic.pause();
                    musicStatus.textContent = '음악 OFF';
                    musicControl.style.background = 'rgba(100, 100, 100, 0.9)';
                }
            }
        }

        // 윈도우 크기 변경 시 캔버스 재조정
        window.addEventListener('resize', function() {
            if (gameStarted && canvas) {
                const players = [];
                for (let i = 1; i <= playerCount; i++) {
                    const playerInput = document.getElementById(`player${i}`);
                    if (playerInput) {
                        players.push(playerInput.value.trim());
                    }
                }
                setCanvasSize();
                setupLadderCanvas(players);
            }
        });


        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            bgMusic = document.getElementById('bgMusic');
            
            if (bgMusic) {
                bgMusic.volume = 0.4;
                
                bgMusic.addEventListener('error', function(e) {
                    console.log('❌ 오디오 로드 실패:', e);
                });
                
                // 간단한 사용자 상호작용 감지
                document.addEventListener('click', function() {
                    if (!musicStarted && musicEnabled) {
                        tryPlayMusic();
                    }
                }, { once: true });
            }
        });

        // CSS 애니메이션 추가
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.1); opacity: 0.8; }
                100% { transform: scale(1); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
        
        // AdSense 초기화
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
