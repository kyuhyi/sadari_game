        function setupLadder(players) {

        function drawLadder(playerCount) {
            const svg = document.getElementById('ladderSvg');
            const width = 800; // Í≥†Ï†ï ÌÅ¨Í∏∞ ÏÇ¨Ïö©
            const height = 300;
            const stepWidth = width / (playerCount + 1);
            const levels = 8;
            const levelHeight = height / (levels + 1);

            svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
            svg.setAttribute('width', width);
            svg.setAttribute('height', height);

            // Í∏∞Ï°¥ ÏöîÏÜå Ï†úÍ±∞
            svg.innerHTML = '';

            for (let i = 0; i < playerCount; i++) {
                const x = stepWidth * (i + 1);
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x);
                line.setAttribute('y1', 20);
                line.setAttribute('x2', x);
                line.setAttribute('y2', height - 20);
                line.setAttribute('class', 'ladder-line');
                line.setAttribute('data-column', i);
                line.style.stroke = '#666';
                line.style.strokeWidth = '3';
                svg.appendChild(line);
            }

            for (let level = 1; level <= levels; level++) {
                const y = levelHeight * level;
                const connections = generateRandomConnections(playerCount);
                
                connections.forEach(connection => {
                    const x1 = stepWidth * (connection + 1);
                    const x2 = stepWidth * (connection + 2);
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x1);
                    line.setAttribute('y1', y);
                    line.setAttribute('x2', x2);
                    line.setAttribute('y2', y);
                    line.setAttribute('class', 'ladder-horizontal');
                    line.setAttribute('data-level', level);
                    line.setAttribute('data-from', connection);
                    line.setAttribute('data-to', connection + 1);
                    line.style.stroke = '#888';
                    line.style.strokeWidth = '2';
                    svg.appendChild(line);
                });
            }
            
            console.log('Ladder drawn with', playerCount, 'players');
        }

        function generateRandomConnections(playerCount) {
            const connections = [];
            for (let i = 0; i < playerCount - 1; i++) {
                if (Math.random() > 0.4) {
                    connections.push(i);
                }
            }
            return connections;
        }

            if (playerDivs[currentPlayerIndex]) {

        function tracePath(startColumn) {
            const svg = document.getElementById('ladderSvg');
            const horizontals = svg.querySelectorAll('.ladder-horizontal');
            const levels = 8;
            let currentColumn = startColumn;
            
            const pathTrace = [];
            pathTrace.push(currentColumn);

            for (let level = 1; level <= levels; level++) {
                const levelHorizontals = Array.from(horizontals).filter(h => 
                    parseInt(h.getAttribute('data-level')) === level
                );
                
                const leftConnection = levelHorizontals.find(h => 
                    parseInt(h.getAttribute('data-to')) === currentColumn
                );
                const rightConnection = levelHorizontals.find(h => 
                    parseInt(h.getAttribute('data-from')) === currentColumn
                );

                if (leftConnection) {
                    currentColumn = parseInt(leftConnection.getAttribute('data-from'));
                } else if (rightConnection) {
                    currentColumn = parseInt(rightConnection.getAttribute('data-to'));
                }
                
                pathTrace.push(currentColumn);
            }

            animatePath(pathTrace, startColumn);
        }

        function animatePath(pathTrace, startPlayer) {
            const svg = document.getElementById('ladderSvg');
            const lines = svg.querySelectorAll('.ladder-line');
            const horizontals = svg.querySelectorAll('.ladder-horizontal');
            
            // Î™®Îì† ÏöîÏÜå Ï¥àÍ∏∞Ìôî
            lines.forEach(line => line.classList.remove('active'));
            horizontals.forEach(line => line.classList.remove('active'));
            
            // Í∏∞Ï°¥ Ï†ê Ï†úÍ±∞
            const existingDots = svg.querySelectorAll('.moving-dot');
            existingDots.forEach(dot => dot.remove());
            
            // ÏÇ¨Îã§Î¶¨ Í≤ΩÎ°ú Í≥ÑÏÇ∞
            const width = svg.clientWidth || 800;
            const height = 300;
            const stepWidth = width / (playerCount + 1);
            const levels = 8;
            const levelHeight = height / (levels + 1);
            
            let delay = 0;
            let movingDot = null;
            
            pathTrace.forEach((column, index) => {
                setTimeout(() => {
                    // ÌòÑÏû¨ ÏÑ∏Î°úÏÑ† ÌôúÏÑ±Ìôî
                    lines.forEach(line => line.classList.remove('active'));
                    const currentLine = svg.querySelector(`[data-column="${column}"]`);
                    if (currentLine) {
                        currentLine.classList.add('active');
                    }
                    
                    // ÏõÄÏßÅÏù¥Îäî Ï†ê ÏÉùÏÑ± Î∞è ÏúÑÏπò ÏóÖÎç∞Ïù¥Ìä∏
                    if (!movingDot) {
                        movingDot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                        movingDot.setAttribute('class', 'moving-dot moving-indicator');
                        movingDot.setAttribute('r', '10');
                        svg.appendChild(movingDot);
                    }
                    
                    const currentX = stepWidth * (column + 1);
                    const currentY = levelHeight * index + 20;
                    
                    movingDot.style.transition = 'all 0.5s ease-in-out';
                    movingDot.setAttribute('cx', currentX);
                    movingDot.setAttribute('cy', currentY);
                    
                    // Í∞ÄÎ°úÏÑ† Ïó∞Í≤∞ Ïï†ÎãàÎ©îÏù¥ÏÖò
                    if (index < pathTrace.length - 1) {
                        const nextColumn = pathTrace[index + 1];
                        if (column !== nextColumn) {
                            const horizontalLine = Array.from(horizontals).find(h => {
                                const level = Math.floor(index / (levels / pathTrace.length)) + 1;
                                const hLevel = parseInt(h.getAttribute('data-level'));
                                const from = parseInt(h.getAttribute('data-from'));
                                const to = parseInt(h.getAttribute('data-to'));
                                return (from === column && to === nextColumn) || (from === nextColumn && to === column);
                            });
                            if (horizontalLine) {
                                setTimeout(() => {
                                    horizontalLine.classList.add('active');
                                    // Í∞ÄÎ°úÏÑ†ÏùÑ Îî∞Îùº Ï†ê Ïù¥Îèô
                                    const nextX = stepWidth * (nextColumn + 1);
                                    setTimeout(() => {
                                        movingDot.setAttribute('cx', nextX);
                                    }, 100);
                                }, 200);
                            }
                        }
                    }
                    
                    // ÎßàÏßÄÎßâ Îã®Í≥ÑÏóêÏÑú Í≤∞Í≥º Î∞úÌëú
                    if (index === pathTrace.length - 1) {
                        setTimeout(() => {
                            // Ï†êÏùÑ Í≤∞Í≥º ÏúÑÏπòÎ°ú Ïù¥Îèô
                            const finalY = height - 20;
                            movingDot.setAttribute('cy', finalY);
                            setTimeout(() => {
                                // Í≤∞Í≥º Ï†ÄÏû•
                                allResults.push({
                                    playerIndex: startPlayer,
                                    resultIndex: column
                                });
                                
                                // Îã§Ïùå ÌîåÎ†àÏù¥Ïñ¥Î°ú ÏßÑÌñâ
                                currentPlayerIndex++;
                                setTimeout(() => {
                                    runNextPlayer();
                                }, 1000);
                            }, 500);
                        }, 800);
                    }
                }, delay);
                delay += 800;
            });
        }

        function toggleMusic() {
            const musicControl = document.getElementById('musicControl');
            const musicStatus = document.getElementById('musicStatus');
            
            if (!bgMusic) {
                bgMusic = document.getElementById('bgMusic');
                if (bgMusic) {
                    bgMusic.volume = 0.3;
                }
            }
            
            musicEnabled = !musicEnabled;
            
            if (musicEnabled) {
                musicStatus.textContent = 'ÏùåÏïÖ ON';
                musicControl.classList.remove('muted');
                if (bgMusic) {
                    bgMusic.play().catch(e => {
                        console.log('Music play failed:', e);
                        // ÏÇ¨Ïö©Ïûê ÏÉÅÌò∏ÏûëÏö©Ïù¥ ÌïÑÏöîÌïú Í≤ΩÏö∞ Îã§Ïùå ÌÅ¥Î¶≠ÏóêÏÑú Ïû¨ÏÉù
                        document.addEventListener('click', function playOnClick() {
                            if (musicEnabled && bgMusic) {
                                bgMusic.play().catch(e => console.log('Still blocked:', e));
                            }
                            document.removeEventListener('click', playOnClick);
                        }, { once: true });
                    });
                }
            } else {
                musicStatus.textContent = 'ÏùåÏïÖ OFF';
                musicControl.classList.add('muted');
                if (bgMusic) {
                    bgMusic.pause();
                }
            }
        }

            if (musicEnabled && bgMusic) {
