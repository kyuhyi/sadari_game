    <script>
        let playerCount = 2;
        let gameStarted = false;
        let musicEnabled = true;
        let bgMusic = null;
        
        const coffeeMenus = {
            빽다방: [
                "달달연유라떼",
                "빽스치노",
                "초콜릿라떼",
                "딸기라떼",
                "녹차라떼",
                "타로라떼",
                "흑임자라떼",
                "달고나라떼"
            ]
        };

        function addPlayer() {
            if (playerCount >= 10) {
                alert('최대 10명까지 참가할 수 있습니다.');
                return;
            }
            
            playerCount++;
            const playerInputs = document.getElementById('playerInputs');
            const newInput = document.createElement('div');
            newInput.className = 'player-input';
            newInput.innerHTML = `
                <label>${playerCount}번:</label>
                <input type="text" id="player${playerCount}" placeholder="이름을 입력하세요">
            `;
            playerInputs.appendChild(newInput);
        }

        function removePlayer() {
            if (playerCount <= 2) {
                alert('최소 2명은 참가해야 합니다.');
                return;
            }
            
            const playerInputs = document.getElementById('playerInputs');
            playerInputs.removeChild(playerInputs.lastChild);
            playerCount--;
        }

        function startGame() {
            console.log('게임 시작 함수 호출됨');
            
            // 사용자 상호작용으로 음악 재생 활성화
            if (musicEnabled) {
                if (!bgMusic) {
                    bgMusic = document.getElementById('bgMusic');
                }
                if (bgMusic) {
                    bgMusic.currentTime = 0;
                    bgMusic.volume = 0.3;
                    const playPromise = bgMusic.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            console.log('✅ 음악 재생 성공');
                        }).catch(e => {
                            console.log('❌ 음악 재생 실패:', e);
                        });
                    }
                }
            }
            
            const players = [];
            for (let i = 1; i <= playerCount; i++) {
                const name = document.getElementById(`player${i}`).value.trim();
                if (!name) {
                    alert(`${i}번 참가자의 이름을 입력해주세요.`);
                    return;
                }
                players.push(name);
            }

            setupLadder(players);
            document.getElementById('gameBoard').style.display = 'block';
            document.getElementById('winnerAnnouncement').style.display = 'none';
            gameStarted = true;
            
            console.log('게임 설정 완료');
        }

        function setupLadder(players) {
            const playersRow = document.getElementById('playersRow');
            const resultsRow = document.getElementById('resultsRow');

            playersRow.innerHTML = '';
            resultsRow.innerHTML = '';

            players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-name';
                playerDiv.textContent = player;
                playersRow.appendChild(playerDiv);
            });

            // 랜덤 당첨자 미리 배치
            const winnerIndex = Math.floor(Math.random() * players.length);
            const randomMenu = coffeeMenus.빽다방[Math.floor(Math.random() * coffeeMenus.빽다방.length)];
            
            for (let i = 0; i < players.length; i++) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                if (i === winnerIndex) {
                    resultDiv.textContent = randomMenu;
                    resultDiv.style.background = '#ff6b6b';
                    resultDiv.setAttribute('data-winner', 'true');
                    resultDiv.setAttribute('data-menu', randomMenu);
                } else {
                    resultDiv.textContent = '통과';
                    resultDiv.style.background = '#4ecdc4';
                }
                resultsRow.appendChild(resultDiv);
            }

            drawLadder(players.length);
        }

        function drawLadder(playerCount) {
            const svg = document.getElementById('ladderSvg');
            const width = 800;
            const height = 300;
            const stepWidth = width / (playerCount + 1);
            const levels = 8;
            const levelHeight = height / (levels + 1);

            svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
            svg.setAttribute('width', width);
            svg.setAttribute('height', height);

            // 기존 요소 제거
            svg.innerHTML = '';

            for (let i = 0; i < playerCount; i++) {
                const x = stepWidth * (i + 1);
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x);
                line.setAttribute('y1', 20);
                line.setAttribute('x2', x);
                line.setAttribute('y2', height - 20);
                line.setAttribute('class', 'ladder-line');
                line.setAttribute('data-column', i);
                line.style.stroke = '#666';
                line.style.strokeWidth = '3';
                svg.appendChild(line);
            }

            for (let level = 1; level <= levels; level++) {
                const y = levelHeight * level;
                const connections = generateConnections(playerCount);
                
                connections.forEach(connection => {
                    const x1 = stepWidth * (connection + 1);
                    const x2 = stepWidth * (connection + 2);
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x1);
                    line.setAttribute('y1', y);
                    line.setAttribute('x2', x2);
                    line.setAttribute('y2', y);
                    line.setAttribute('class', 'ladder-horizontal');
                    line.setAttribute('data-level', level);
                    line.setAttribute('data-from', connection);
                    line.setAttribute('data-to', connection + 1);
                    line.style.stroke = '#888';
                    line.style.strokeWidth = '2';
                    svg.appendChild(line);
                });
            }
            
            console.log('Ladder drawn with', playerCount, 'players');
        }

        function generateConnections(playerCount) {
            const connections = [];
            for (let i = 0; i < playerCount - 1; i++) {
                if (Math.random() > 0.4) {
                    connections.push(i);
                }
            }
            return connections;
        }

        let currentPlayerIndex = 0;
        let allResults = [];
        
        function runLadder() {
            if (!gameStarted) return;
            
            const svg = document.getElementById('ladderSvg');
            const lines = svg.querySelectorAll('.ladder-line');
            
            lines.forEach(line => line.classList.remove('active'));
            allResults = [];
            currentPlayerIndex = 0;
            
            // 1번부터 순차적으로 진행
            setTimeout(() => {
                runNextPlayer();
            }, 500);
        }
        
        function runNextPlayer() {
            if (currentPlayerIndex >= playerCount) {
                // 모든 플레이어 완료 후 결과 처리
                processAllResults();
                return;
            }
            
            const players = [];
            for (let i = 1; i <= playerCount; i++) {
                players.push(document.getElementById(`player${i}`).value.trim());
            }
            
            // 현재 플레이어 표시
            const playersRow = document.getElementById('playersRow');
            const playerDivs = playersRow.children;
            
            // 모든 플레이어 스타일 초기화
            for (let i = 0; i < playerDivs.length; i++) {
                playerDivs[i].style.background = '#ff6b6b';
                playerDivs[i].style.transform = 'scale(1)';
            }
            
            // 현재 플레이어 강조
            if (playerDivs[currentPlayerIndex]) {
                playerDivs[currentPlayerIndex].style.background = '#00ff00';
                playerDivs[currentPlayerIndex].style.transform = 'scale(1.1)';
            }
            
            setTimeout(() => {
                tracePath(currentPlayerIndex);
            }, 500);
        }

        function tracePath(startColumn) {
            const svg = document.getElementById('ladderSvg');
            const horizontals = svg.querySelectorAll('.ladder-horizontal');
            const levels = 8;
            let currentColumn = startColumn;
            
            const pathTrace = [];
            pathTrace.push(currentColumn);

            for (let level = 1; level <= levels; level++) {
                const levelHorizontals = Array.from(horizontals).filter(h => 
                    parseInt(h.getAttribute('data-level')) === level
                );
                
                const leftConnection = levelHorizontals.find(h => 
                    parseInt(h.getAttribute('data-to')) === currentColumn
                );
                const rightConnection = levelHorizontals.find(h => 
                    parseInt(h.getAttribute('data-from')) === currentColumn
                );

                if (leftConnection) {
                    currentColumn = parseInt(leftConnection.getAttribute('data-from'));
                } else if (rightConnection) {
                    currentColumn = parseInt(rightConnection.getAttribute('data-to'));
                }
                
                pathTrace.push(currentColumn);
            }

            animatePath(pathTrace, startColumn);
        }

        function animatePath(pathTrace, startPlayer) {
            const svg = document.getElementById('ladderSvg');
            const lines = svg.querySelectorAll('.ladder-line');
            const horizontals = svg.querySelectorAll('.ladder-horizontal');
            
            // 모든 요소 초기화
            lines.forEach(line => line.classList.remove('active'));
            horizontals.forEach(line => line.classList.remove('active'));
            
            // 기존 점 제거
            const existingDots = svg.querySelectorAll('.moving-dot');
            existingDots.forEach(dot => dot.remove());
            
            // 사다리 경로 계산
            const width = 800;
            const height = 300;
            const stepWidth = width / (playerCount + 1);
            const levels = 8;
            const levelHeight = height / (levels + 1);
            
            let delay = 0;
            let movingDot = null;
            
            pathTrace.forEach((column, index) => {
                setTimeout(() => {
                    // 현재 세로선 활성화
                    lines.forEach(line => line.classList.remove('active'));
                    const currentLine = svg.querySelector(`[data-column="${column}"]`);
                    if (currentLine) {
                        currentLine.classList.add('active');
                    }
                    
                    // 움직이는 점 생성 및 위치 업데이트
                    if (!movingDot) {
                        movingDot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                        movingDot.setAttribute('class', 'moving-dot moving-indicator');
                        movingDot.setAttribute('r', '10');
                        svg.appendChild(movingDot);
                    }
                    
                    const currentX = stepWidth * (column + 1);
                    const currentY = levelHeight * index + 20;
                    
                    movingDot.style.transition = 'all 0.5s ease-in-out';
                    movingDot.setAttribute('cx', currentX);
                    movingDot.setAttribute('cy', currentY);
                    
                    // 마지막 단계에서 결과 발표
                    if (index === pathTrace.length - 1) {
                        setTimeout(() => {
                            // 점을 결과 위치로 이동
                            const finalY = height - 20;
                            movingDot.setAttribute('cy', finalY);
                            setTimeout(() => {
                                // 결과 저장
                                allResults.push({
                                    playerIndex: startPlayer,
                                    resultIndex: column
                                });
                                
                                // 다음 플레이어로 진행
                                currentPlayerIndex++;
                                setTimeout(() => {
                                    runNextPlayer();
                                }, 1000);
                            }, 500);
                        }, 800);
                    }
                }, delay);
                delay += 800;
            });
        }
        
        function processAllResults() {
            const players = [];
            for (let i = 1; i <= playerCount; i++) {
                players.push(document.getElementById(`player${i}`).value.trim());
            }
            
            const resultsRow = document.getElementById('resultsRow');
            const resultItems = resultsRow.children;
            
            // 당첨 위치 찾기
            let winnerPosition = -1;
            let winnerMenu = '';
            
            for (let i = 0; i < resultItems.length; i++) {
                if (resultItems[i].getAttribute('data-winner') === 'true') {
                    winnerPosition = i;
                    winnerMenu = resultItems[i].getAttribute('data-menu');
                    break;
                }
            }
            
            // 당첨 위치에 도착한 플레이어 찾기
            let actualWinner = null;
            if (winnerPosition !== -1) {
                const winnerData = allResults.find(result => result.resultIndex === winnerPosition);
                if (winnerData) {
                    actualWinner = {
                        name: players[winnerData.playerIndex],
                        playerIndex: winnerData.playerIndex,
                        menu: winnerMenu
                    };
                }
            }
            
            // 결과 표시 업데이트
            for (let i = 0; i < resultItems.length; i++) {
                if (i === winnerPosition && actualWinner) {
                    // 당첨 위치는 그대로 유지하고 애니메이션 추가
                    resultItems[i].style.animation = 'pulse 2s infinite';
                    resultItems[i].style.opacity = '1';
                } else {
                    // 다른 위치는 "통과"로 변경
                    resultItems[i].textContent = '통과';
                    resultItems[i].style.background = '#666';
                    resultItems[i].style.opacity = '0.5';
                    resultItems[i].removeAttribute('data-winner');
                    resultItems[i].removeAttribute('data-menu');
                }
            }
            
            // 당첨자만 팝업 표시
            if (actualWinner) {
                document.getElementById('winnerName').textContent = actualWinner.name;
                document.getElementById('winnerAnnouncement').style.display = 'block';
                
                setTimeout(() => {
                    alert(`🎉 당첨자: ${actualWinner.name}님!\n\n빽다방 ${actualWinner.menu}을(를) 쏘셔야 해요! ☕`);
                    document.getElementById('coffeeMessage').innerHTML = `<strong>빽다방 ${actualWinner.menu}</strong>을(를) 쏘세요! ☕`;
                }, 500);
            }
        }

        function resetGame() {
            document.getElementById('gameBoard').style.display = 'none';
            document.getElementById('winnerAnnouncement').style.display = 'none';
            gameStarted = false;
            
            if (bgMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
            
            for (let i = 1; i <= playerCount; i++) {
                document.getElementById(`player${i}`).value = '';
            }
        }

        function toggleMusic() {
            const musicControl = document.getElementById('musicControl');
            const musicStatus = document.getElementById('musicStatus');
            
            musicEnabled = !musicEnabled;
            
            if (musicEnabled) {
                musicStatus.textContent = '음악 ON';
                musicControl.classList.remove('muted');
                if (bgMusic && gameStarted) {
                    bgMusic.play().catch(e => console.log('음악 재생 실패'));
                }
            } else {
                musicStatus.textContent = '음악 OFF';
                musicControl.classList.add('muted');
                if (bgMusic) {
                    bgMusic.pause();
                }
            }
        }

        // 초기화
        window.addEventListener('load', function() {
            bgMusic = document.getElementById('bgMusic');
            if (bgMusic) {
                bgMusic.volume = 0.3;
                
                // 즉시 음악 재생 시도
                const playPromise = bgMusic.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('✅ 자동 음악 재생 성공');
                    }).catch(e => {
                        console.log('❌ 자동 재생 차단됨, 사용자 클릭 후 재생됨');
                        
                        // 페이지 어디든 클릭 시 음악 재생
                        document.addEventListener('click', function playOnFirstClick() {
                            if (musicEnabled && bgMusic) {
                                bgMusic.play().then(() => {
                                    console.log('✅ 사용자 클릭 후 음악 재생 성공');
                                }).catch(e => {
                                    console.log('❌ 음악 재생 실패:', e);
                                });
                            }
                            document.removeEventListener('click', playOnFirstClick);
                        });
                    });
                }
                console.log('음악 파일 준비 완료');
            }
            console.log('페이지 로드 완료');
        });
    </script>
