    <script>
        let playerCount = 2;
        let gameStarted = false;
        let musicEnabled = true;
        let bgMusic = null;
        
        const coffeeMenus = {
            ÎπΩÎã§Î∞©: [

        function addPlayer() {

            playerCount++;
            const playerInputs = document.getElementById('playerInputs');
            const newInput = document.createElement('div');
            newInput.className = 'player-input';
            newInput.innerHTML = `
                <label>${playerCount}Î≤à:</label>
                <input type="text" id="player${playerCount}" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">

        function removePlayer() {

                return;
            }

            playerCount--;
        }

        function startGame() {
            console.log('Í≤åÏûÑ ÏãúÏûë Ìï®Ïàò Ìò∏Ï∂úÎê®');
            
            // ÏùåÏïÖ Ïû¨ÏÉù ÏãúÎèÑ
            if (musicEnabled && bgMusic) {
                bgMusic.currentTime = 0;
                bgMusic.play().then(() => {
                    console.log('‚úÖ ÏùåÏïÖ Ïû¨ÏÉù ÏÑ±Í≥µ');
                }).catch(e => {
                    console.log('‚ùå ÏùåÏïÖ Ïû¨ÏÉù Ïã§Ìå®:', e);
                });
            }
            
            const players = [];
            for (let i = 1; i <= playerCount; i++) {
                const name = document.getElementById(`player${i}`).value.trim();
                if (!name) {
                    alert(`${i}Î≤à Ï∞∏Í∞ÄÏûêÏùò Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.`);
                    return;
                }
                players.push(name);
            }

            setupLadder(players);
            document.getElementById('gameBoard').style.display = 'block';
            document.getElementById('winnerAnnouncement').style.display = 'none';
            gameStarted = true;
            
            console.log('Í≤åÏûÑ ÏÑ§Ï†ï ÏôÑÎ£å');
        }

        function setupLadder(players) {
            const playersRow = document.getElementById('playersRow');
            const resultsRow = document.getElementById('resultsRow');

            playersRow.innerHTML = '';
            resultsRow.innerHTML = '';

            players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-name';
                playerDiv.textContent = player;
                playersRow.appendChild(playerDiv);
            });

            for (let i = 0; i < players.length; i++) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                resultDiv.textContent = '?';
                resultsRow.appendChild(resultDiv);
            }

            drawLadder(players.length);
        }

        function drawLadder(playerCount) {
            const svg = document.getElementById('ladderSvg');
            svg.innerHTML = '';
            
            const width = 800;
            const height = 300;
            const stepWidth = width / (playerCount + 1);
            const levels = 8;
            const levelHeight = height / (levels + 1);

            // ÏÑ∏Î°úÏÑ† Í∑∏Î¶¨Í∏∞
            for (let i = 0; i < playerCount; i++) {
                const x = stepWidth * (i + 1);
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x);
                line.setAttribute('y1', 20);
                line.setAttribute('x2', x);
                line.setAttribute('y2', height - 20);
                line.style.stroke = '#666';
                line.style.strokeWidth = '3';
                svg.appendChild(line);
            }

            // Í∞ÄÎ°úÏÑ† Í∑∏Î¶¨Í∏∞
            for (let level = 1; level <= levels; level++) {
                const y = levelHeight * level;
                const connections = generateConnections(playerCount);
                
                connections.forEach(connection => {
                    const x1 = stepWidth * (connection + 1);
                    const x2 = stepWidth * (connection + 2);
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x1);
                    line.setAttribute('y1', y);
                    line.setAttribute('x2', x2);
                    line.setAttribute('y2', y);
                    line.style.stroke = '#888';
                    line.style.strokeWidth = '2';
                    svg.appendChild(line);
                });
            }
            
            console.log('ÏÇ¨Îã§Î¶¨ Í∑∏Î¶¨Í∏∞ ÏôÑÎ£å');
        }

        function generateConnections(playerCount) {
            const connections = [];
            for (let i = 0; i < playerCount - 1; i++) {
                if (Math.random() > 0.4) {
                    connections.push(i);
                }
            }
            return connections;
        }

        function runLadder() {
            if (!gameStarted) return;
            
            // ÎûúÎç§ ÎãπÏ≤®Ïûê ÏÑ†ÌÉù
            const winnerIndex = Math.floor(Math.random() * playerCount);
            const players = [];
            for (let i = 1; i <= playerCount; i++) {
                players.push(document.getElementById(`player${i}`).value.trim());
            }
            
            const resultsRow = document.getElementById('resultsRow');
            const resultItems = resultsRow.children;
            
            // Í≤∞Í≥º ÌëúÏãú
            for (let i = 0; i < resultItems.length; i++) {
                if (i === winnerIndex) {
                    resultItems[i].textContent = 'üéâ ÎãπÏ≤® üéâ';
                    resultItems[i].style.background = '#ff6b6b';
                    resultItems[i].style.animation = 'pulse 2s infinite';
                } else {
                    resultItems[i].textContent = 'ÌÜµÍ≥º';
                    resultItems[i].style.background = '#666';
                    resultItems[i].style.opacity = '0.5';
                }
            }
            
            // ÎãπÏ≤®Ïûê Î∞úÌëú
            const winnerName = players[winnerIndex];
            const randomMenu = coffeeMenus.ÎπΩÎã§Î∞©[Math.floor(Math.random() * coffeeMenus.ÎπΩÎã§Î∞©.length)];
            
            document.getElementById('winnerName').textContent = winnerName;
            document.getElementById('winnerAnnouncement').style.display = 'block';
            
            setTimeout(() => {
                alert(`üéâ ÎãπÏ≤®Ïûê: ${winnerName}Îãò!\n\nÎπΩÎã§Î∞© ${randomMenu}ÏùÑ(Î•º) ÏèòÏÖîÏïº Ìï¥Ïöî! ‚òï`);
                document.getElementById('coffeeMessage').innerHTML = `<strong>ÎπΩÎã§Î∞© ${randomMenu}</strong>ÏùÑ(Î•º) ÏèòÏÑ∏Ïöî! ‚òï`;
            }, 500);
            
            // ÎπÑÎãπÏ≤®ÏûêÎì§ Ï∂ïÌïò
            setTimeout(() => {
                for (let i = 0; i < players.length; i++) {
                    if (i !== winnerIndex) {
                        setTimeout(() => {
                            alert(`üéâ Ï∂ïÌïòÌï©ÎãàÎã§ ${players[i]}Îãò!\n\nÎèàÏùÑ ÏïÑÎÅºÏÖ®ÎÑ§Ïöî! üí∞`);
                        }, (i + 1) * 1000);
                    }
                }
            }, 1000);
        }

        function resetGame() {
            document.getElementById('gameBoard').style.display = 'none';
            document.getElementById('winnerAnnouncement').style.display = 'none';
            gameStarted = false;
            
            if (bgMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
            
            for (let i = 1; i <= playerCount; i++) {
                document.getElementById(`player${i}`).value = '';
            }
        }

        function toggleMusic() {
            const musicControl = document.getElementById('musicControl');
            const musicStatus = document.getElementById('musicStatus');
            
            musicEnabled = !musicEnabled;
            
            if (musicEnabled) {
                musicStatus.textContent = 'ÏùåÏïÖ ON';
                musicControl.classList.remove('muted');
                if (bgMusic && gameStarted) {
                    bgMusic.play().catch(e => console.log('ÏùåÏïÖ Ïû¨ÏÉù Ïã§Ìå®'));
                }
            } else {
                musicStatus.textContent = 'ÏùåÏïÖ OFF';
                musicControl.classList.add('muted');
                if (bgMusic) {
                    bgMusic.pause();
                }
            }
        }

        // Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', function() {
