            const paths = [];

                paths.push(calculatePath(i, players.length));

        function calculatePath(startColumn, playerCount) {
            let currentColumn = startColumn;
            const path = [];
            
            // ì‹œì‘ì 
            path.push({x: currentColumn, y: 0, type: 'start'});
            
            for (let level = 0; level < ladderStructure.length; level++) {
                const connections = ladderStructure[level];
                
                // í˜„ì¬ ë ˆë²¨ì—ì„œ ì„¸ë¡œë¡œ ì´ë™
                path.push({x: currentColumn, y: level + 1, type: 'vertical'});
                
                // ê°€ë¡œì„  ì—°ê²° í™•ì¸
                let foundConnection = false;
                for (let connection of connections) {
                    if (connection === currentColumn) {
                        // ì˜¤ë¥¸ìª½ìœ¼ë¡œ ì´ë™
                        path.push({x: connection + 1, y: level + 1, type: 'horizontal'});
                        currentColumn = connection + 1;
                        foundConnection = true;
                        break;
                    } else if (connection + 1 === currentColumn) {
                        // ì™¼ìª½ìœ¼ë¡œ ì´ë™
                        path.push({x: connection, y: level + 1, type: 'horizontal'});
                        currentColumn = connection;
                        foundConnection = true;
                        break;
                    }
                }
            }
            
            // ìµœì¢… ëª©ì ì§€
            path.push({x: currentColumn, y: ladderStructure.length + 1, type: 'end'});
            
            return path;
        }
        
        function showAllPaths(paths, players) {
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;
            const playerWidth = canvasWidth / (players.length + 1);
            const levelHeight = (canvasHeight - 200) / (ladderStructure.length + 1);

            // ìˆœì°¨ì ìœ¼ë¡œ ê° í”Œë ˆì´ì–´ì˜ ê²½ë¡œ í‘œì‹œ

        function showPlayerPathSequentially(paths, players, currentPlayerIndex, playerWidth, levelHeight, canvasHeight) {
            if (currentPlayerIndex >= paths.length) {
                // ëª¨ë“  í”Œë ˆì´ì–´ ê²½ë¡œ í‘œì‹œ ì™„ë£Œ, 2ì´ˆ í›„ ê²°ê³¼ ë°œí‘œ
                setTimeout(() => {
                    completeAnimation(paths, players);
                }, 1500);
                return;
            }
            
            const path = paths[currentPlayerIndex];
            const color = colors[currentPlayerIndex % colors.length];
            const playerName = players[currentPlayerIndex];
            
            // í˜„ì¬ í”Œë ˆì´ì–´ ì •ë³´ í‘œì‹œ
            document.getElementById('ladderBtn').textContent = `${currentPlayerIndex + 1}ë²ˆ ${playerName} ê²°ê³¼ í™•ì¸ ì¤‘...`;
            
            // ê²½ë¡œ ì„  ê·¸ë¦¬ê¸°
            ctx.strokeStyle = color;
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.globalAlpha = 0.9;
            ctx.beginPath();
            
            for (let i = 0; i < path.length; i++) {
                const pos = path[i];
                const posX = playerWidth * (pos.x + 1);
                let posY;
                
                if (pos.type === 'start') {
                    posY = 90;
                } else if (pos.type === 'end') {
                    posY = canvasHeight - 140;
                } else {
                    posY = 90 + levelHeight * pos.y;
                }
                
                if (i === 0) {
                    ctx.moveTo(posX, posY);
                } else {
                    ctx.lineTo(posX, posY);
                }
            }
            
            ctx.stroke();
            
            // ìµœì¢… ë„ì°©ì  í‘œì‹œ (ìˆ«ì ì› ì œê±°)
            
            // 1.2ì´ˆ í›„ ë‹¤ìŒ í”Œë ˆì´ì–´ ê²½ë¡œ í‘œì‹œ
            setTimeout(() => {
                showPlayerPathSequentially(paths, players, currentPlayerIndex + 1, playerWidth, levelHeight, canvasHeight);
            }, 1200);
        }
