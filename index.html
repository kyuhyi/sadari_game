    <script>
        let playerCount = 2;
        let gameStarted = false;
        let musicEnabled = true;
        let bgMusic = null;
        let canvas, ctx;
        let ladderStructure = [];
        let animationRunning = false;
        
        const coffeeMenus = {
            빽다방: [
                "달달연유라떼",
                "빽스치노", 
                "초콜릿라떼",
                "딸기라떼",
                "녹차라떼",
                "타로라떼",
                "흑임자라떼",
                "달고나라떼"
            ]
        };
        
        const animals = ['🐭', '🐸', '🐷', '🐰', '🐻'];
        const colors = ['#FF8C42', '#6BCF7F', '#CD853F', '#9B59B6', '#95C623'];

        function addPlayer() {
            if (playerCount >= 10) {
                alert('최대 10명까지 참가할 수 있습니다.');
                return;
            }
            
            playerCount++;
            const playerInputs = document.getElementById('playerInputs');
            const newInput = document.createElement('div');
            newInput.className = 'player-input';
            newInput.innerHTML = `
                <label>${playerCount}번:</label>
                <input type="text" id="player${playerCount}" placeholder="이름을 입력하세요">
            `;
            playerInputs.appendChild(newInput);
        }

        function removePlayer() {
            if (playerCount <= 2) {
                alert('최소 2명은 참가해야 합니다.');
                return;
            }
            
            const playerInputs = document.getElementById('playerInputs');
            playerInputs.removeChild(playerInputs.lastChild);
            playerCount--;
        }

        function startGame() {
            // 음악 재생
            if (musicEnabled && bgMusic) {
                bgMusic.play().catch(e => console.log('음악 재생 실패'));
            }
            
            const players = [];
            for (let i = 1; i <= playerCount; i++) {
                const name = document.getElementById(`player${i}`).value.trim();
                if (!name) {
                    alert(`${i}번 참가자의 이름을 입력해주세요.`);
                    return;
                }
                players.push(name);
            }

            setupGame(players);
            document.getElementById('gameBoard').style.display = 'block';
            document.getElementById('winnerAnnouncement').style.display = 'none';
            gameStarted = true;
        }

        function setupGame(players) {
            canvas = document.getElementById('ladderCanvas');
            ctx = canvas.getContext('2d');
            
            // 캔버스 초기화
            setupLadderCanvas(players);
        }
        
        function setupLadderCanvas(players) {
            if (!ctx) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;
            const playerWidth = canvasWidth / (players.length + 1);
            const levels = 6;
            const levelHeight = (canvasHeight - 200) / (levels + 1);
            
            // 사다리 구조 생성
            ladderStructure = [];
            for (let level = 0; level < levels; level++) {
                const connections = [];
                const used = new Set();
                
                for (let i = 0; i < players.length - 1; i++) {
                    if (!used.has(i) && !used.has(i + 1) && Math.random() > 0.4) {
                        connections.push(i);
                        used.add(i);
                        used.add(i + 1);
                    }
                }
                ladderStructure.push(connections);
            }
            
            // 상단 플레이어 그리기
            for (let i = 0; i < players.length; i++) {
                const x = playerWidth * (i + 1);
                const y = 60;
                
                // 플레이어 바 그리기
                ctx.fillStyle = colors[i % colors.length];
                ctx.fillRect(x - 60, y - 25, 120, 50);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.strokeRect(x - 60, y - 25, 120, 50);
                
                // 동물 이모지
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.fillText(animals[i % animals.length], x - 30, y + 5);
                
                // 숫자
                ctx.font = 'bold 16px Arial';
                ctx.fillText((i + 1), x + 20, y + 5);
                
                // 플레이어 이름
                ctx.font = 'bold 14px Arial';
                ctx.fillStyle = '#333';
                ctx.fillText(players[i].length > 6 ? players[i].substring(0,6) + '...' : players[i], x, y + 30);
            }
            
            // 세로선 그리기
            ctx.strokeStyle = colors[0];
            ctx.lineWidth = 4;
            for (let i = 0; i < players.length; i++) {
                const x = playerWidth * (i + 1);
                ctx.beginPath();
                ctx.moveTo(x, 90);
                ctx.lineTo(x, canvasHeight - 130);
                ctx.stroke();
            }
            
            // 가로선 그리기
            for (let level = 0; level < levels; level++) {
                const y = 90 + levelHeight * (level + 1);
                const connections = ladderStructure[level];
                
                connections.forEach(connection => {
                    const x1 = playerWidth * (connection + 1);
                    const x2 = playerWidth * (connection + 2);
                    
                    ctx.strokeStyle = '#888';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(x1, y);
                    ctx.lineTo(x2, y);
                    ctx.stroke();
                });
            }
            
            // 하단 결과 그리기
            const winnerIndex = Math.floor(Math.random() * players.length);
            const winnerMenu = coffeeMenus.빽다방[Math.floor(Math.random() * coffeeMenus.빽다방.length)];
            
            for (let i = 0; i < players.length; i++) {
                const x = playerWidth * (i + 1);
                const y = canvasHeight - 60;
                
                if (i === winnerIndex) {
                    ctx.fillStyle = '#FF6B6B';
                    ctx.fillRect(x - 60, y - 25, 120, 50);
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x - 60, y - 25, 120, 50);
                    
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillStyle = '#fff';
                    ctx.fillText('당첨!', x, y - 5);
                    ctx.font = '10px Arial';
                    ctx.fillText(winnerMenu.length > 8 ? winnerMenu.substring(0,8) + '...' : winnerMenu, x, y + 10);
                    
                    // 당첨 정보 저장
                    canvas.setAttribute('data-winner-index', winnerIndex);
                    canvas.setAttribute('data-winner-menu', winnerMenu);
                } else {
                    ctx.fillStyle = colors[i % colors.length];
                    ctx.fillRect(x - 60, y - 25, 120, 50);
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x - 60, y - 25, 120, 50);
                    
                    ctx.font = '14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillStyle = '#fff';
                    ctx.fillText('통과', x, y + 5);
                }
            }
        }

        function runLadderAnimation() {
            if (animationRunning || !gameStarted) return;
            
            animationRunning = true;
            document.getElementById('ladderBtn').disabled = true;
            document.getElementById('ladderBtn').textContent = '사다리 타는 중...';
            
            const players = [];
            for (let i = 1; i <= playerCount; i++) {
                players.push(document.getElementById(`player${i}`).value.trim());
            }
            
            // 각 플레이어 경로 계산
            const paths = [];
            for (let i = 0; i < players.length; i++) {
                paths.push(calculatePath(i, players.length));
            }
            
            // 애니메이션 실행
            animatePaths(paths, players);
        }
        
        function calculatePath(startColumn, playerCount) {
            let currentColumn = startColumn;
            const path = [{x: startColumn, y: 0}];
            
            for (let level = 0; level < ladderStructure.length; level++) {
                const connections = ladderStructure[level];
                
                // 가로선 연결 확인
                for (let connection of connections) {
                    if (connection === currentColumn) {
                        currentColumn = connection + 1;
                        break;
                    } else if (connection + 1 === currentColumn) {
                        currentColumn = connection;
                        break;
                    }
                }
                path.push({x: currentColumn, y: level + 1});
            }
            
            return path;
        }
        
        function animatePaths(paths, players) {
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;
            const playerWidth = canvasWidth / (players.length + 1);
            const levelHeight = (canvasHeight - 200) / (ladderStructure.length + 1);
            
            let animationStep = 0;
            const maxSteps = ladderStructure.length + 1;
            
            function drawAnimationStep() {
                // 캔버스 다시 그리기
                setupLadderCanvas(players);
                
                // 각 플레이어의 현재 위치 표시
                for (let i = 0; i < paths.length; i++) {
                    if (animationStep < paths[i].length) {
                        const currentPos = paths[i][animationStep];
                        const x = playerWidth * (currentPos.x + 1);
                        const y = 90 + levelHeight * currentPos.y;
                        
                        // 움직이는 점 그리기
                        ctx.fillStyle = '#FF0000';
                        ctx.strokeStyle = '#FFFFFF';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.arc(x, y, 15, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.stroke();
                        
                        // 플레이어 번호
                        ctx.fillStyle = '#FFFFFF';
                        ctx.font = 'bold 12px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(i + 1, x, y + 4);
                    }
                }
                
                animationStep++;
                
                if (animationStep <= maxSteps) {
                    setTimeout(drawAnimationStep, 800);
                } else {
                    // 애니메이션 완료
                    completeAnimation(paths, players);
                }
            }
            
            drawAnimationStep();
        }
        
        function completeAnimation(paths, players) {
            animationRunning = false;
            document.getElementById('ladderBtn').disabled = false;
            document.getElementById('ladderBtn').textContent = '🎮 사다리 타기! 🎮';
            
            // 최종 결과 확인
            const winnerIndex = parseInt(canvas.getAttribute('data-winner-index'));
            const winnerMenu = canvas.getAttribute('data-winner-menu');
            
            // 실제 당첨자 찾기 (어느 플레이어가 당첨 위치에 도달했는지)
            let actualWinner = null;
            for (let i = 0; i < paths.length; i++) {
                const finalPosition = paths[i][paths[i].length - 1].x;
                if (finalPosition === winnerIndex) {
                    actualWinner = {
                        name: players[i],
                        menu: winnerMenu
                    };
                    break;
                }
            }
            
            if (actualWinner) {
                document.getElementById('winnerName').textContent = actualWinner.name;
                document.getElementById('winnerAnnouncement').style.display = 'block';
                
                setTimeout(() => {
                    alert(`🎉 당첨자: ${actualWinner.name}님!\n\n빽다방 ${actualWinner.menu}을(를) 쏘셔야 해요! ☕`);
                    document.getElementById('coffeeMessage').innerHTML = `<strong>빽다방 ${actualWinner.menu}</strong>을(를) 쏘세요! ☕`;
                }, 500);
            }
        }
        
        function resetLadder() {
            if (gameStarted) {
                const players = [];
                for (let i = 1; i <= playerCount; i++) {
                    players.push(document.getElementById(`player${i}`).value.trim());
                }
                setupLadderCanvas(players);
                document.getElementById('winnerAnnouncement').style.display = 'none';
            }
        }

        function runLadder() {
            if (!gameStarted) return;
            
            // 진행 상황 표시
            updateProgress('🎲 사다리 타는 중... 🎲', '결과를 계산하고 있습니다!');
            
            const players = [];
            for (let i = 1; i <= playerCount; i++) {
                players.push(document.getElementById(`player${i}`).value.trim());
            }
            
            // 1초 후 결과 표시 (사다리 타는 느낌)
            setTimeout(() => {
                updateProgress('⚡ 결과 나왔어요! ⚡', '당첨자를 확인해주세요!');
                
                // 간단한 셔플 알고리즘으로 각 플레이어를 랜덤 위치에 배정
                const playerPositions = Array.from({length: playerCount}, (_, i) => i);
                
                // Fisher-Yates 셔플
                for (let i = playerPositions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [playerPositions[i], playerPositions[j]] = [playerPositions[j], playerPositions[i]];
                }
                
                // 당첨자 찾기
                const resultsRow = document.getElementById('resultsRow');
                const resultItems = resultsRow.children;
                let actualWinner = null;
                
                for (let i = 0; i < resultItems.length; i++) {
                    if (resultItems[i].getAttribute('data-winner') === 'true') {
                        const winnerPlayerIndex = playerPositions.indexOf(i);
                        if (winnerPlayerIndex !== -1) {
                            actualWinner = {
                                name: players[winnerPlayerIndex],
                                menu: resultItems[i].getAttribute('data-menu')
                            };
                            resultItems[i].style.animation = 'pulse 2s infinite';
                        }
                        break;
                    }
                }
                
                // 당첨자 발표
                if (actualWinner) {
                    updateProgress('🎉 당첨자 확정! 🎉', `${actualWinner.name}님이 당첨되었습니다!`);
                    
                    document.getElementById('winnerName').textContent = actualWinner.name;
                    document.getElementById('winnerAnnouncement').style.display = 'block';
                    
                    setTimeout(() => {
                        alert(`🎉 당첨자: ${actualWinner.name}님!\n\n빽다방 ${actualWinner.menu}을(를) 쏘셔야 해요! ☕`);
                        document.getElementById('coffeeMessage').innerHTML = `<strong>빽다방 ${actualWinner.menu}</strong>을(를) 쏘세요! ☕`;
                    }, 500);
                }
            }, 1500);
        }

        function resetGame() {
            document.getElementById('gameBoard').style.display = 'none';
            document.getElementById('winnerAnnouncement').style.display = 'none';
            gameStarted = false;
            
            // 진행 상황 초기화
            updateProgress('🎮 게임 준비 완료! 🎮', '사다리 타기 버튼을 눌러주세요!');
            
            if (bgMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
            
            for (let i = 1; i <= playerCount; i++) {
                const input = document.getElementById(`player${i}`);
                if (input) input.value = '';
            }
        }

        function toggleMusic() {
            const musicStatus = document.getElementById('musicStatus');
            
            musicEnabled = !musicEnabled;
            
            if (musicEnabled) {
                musicStatus.textContent = '음악 ON';
                if (bgMusic) {
                    bgMusic.muted = false;
                    bgMusic.volume = 0.5;
                    bgMusic.play().then(() => {
                        console.log('✅ 음악 토글로 재생 성공');
                    }).catch(e => {
                        console.log('❌ 음악 토글 재생 실패:', e);
                    });
                }
            } else {
                musicStatus.textContent = '음악 OFF';
                if (bgMusic) {
                    bgMusic.pause();
                }
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            bgMusic = document.getElementById('bgMusic');
            if (bgMusic) {
                bgMusic.volume = 0.5; // 볼륨 증가
                
                // 즉시 음소거 해제하여 음악 재생
                bgMusic.muted = false;
                
                // 다양한 시점에서 음악 재생 시도
                setTimeout(() => {
                    if (bgMusic && musicEnabled) {
                        bgMusic.play().then(() => {
                            console.log('✅ 자동 음악 재생 성공');
                        }).catch(e => {
                            console.log('❌ 자동재생 차단, 사용자 클릭 필요');
                        });
                    }
                }, 500);
                
                // 사용자 상호작용 즉시 음악 재생
                const startMusic = () => {
                    if (musicEnabled && bgMusic) {
                        bgMusic.muted = false;
                        bgMusic.volume = 0.5;
                        bgMusic.play().then(() => {
                            console.log('✅ 사용자 클릭으로 음악 재생 성공');
                        }).catch(e => {
                            console.log('❌ 음악 재생 실패:', e);
                        });
                    }
                };
                
                document.addEventListener('click', startMusic, { once: true });
                document.addEventListener('touchstart', startMusic, { once: true });
                document.addEventListener('keydown', startMusic, { once: true });
            }
        });

        // CSS 애니메이션 추가
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.1); opacity: 0.8; }
                100% { transform: scale(1); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
        
        // AdSense 초기화
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
