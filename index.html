        .header {

        .logo {
            width: 300px;

        h1 {

            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {

        }

        .game-setup {
            background: rgba(45, 45, 45, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .player-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .player-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-input label {
            min-width: 60px;
            color: #ff6b6b;
            font-weight: bold;
        }

        .player-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #333;
            color: #fff;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .game-board {
            background: rgba(45, 45, 45, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .players-row, .results-row {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .player-name, .result-item {
            background: #ff6b6b;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            min-width: 80px;
        }

        .result-item {
            background: #4ecdc4;
        }

        .winner-announcement {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            display: none;
        }

        .winner-text {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .winner-name {
            font-size: 3rem;
            color: #ffff00;
            margin-bottom: 10px;
        }

        .coffee-emoji {
            font-size: 4rem;
            margin: 20px 0;
        }

        .ad-container {
            background: rgba(45, 45, 45, 0.5);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .player-inputs { grid-template-columns: 1fr; }
            .controls { flex-direction: column; align-items: center; }
            button { width: 100%; max-width: 300px; }
        }
    </style>

            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

        <div class="header">
            <div style="width:300px;height:200px;background:linear-gradient(135deg, #ff6b6b, #ff5252);border-radius:20px;display:flex;align-items:center;justify-content:center;color:white;font-size:24px;font-weight:bold;margin:0 auto 20px;max-width:90%;box-shadow:0 8px 32px rgba(255,107,107,0.3);border:3px solid rgba(255,255,255,0.2);">BSD 사다리 게임</div>

            <p class="subtitle">커피 쏘기 당첨자를 뽑아보세요!</p>

        <div class="game-setup">
            <h3 style="margin-bottom: 20px; color: #ff6b6b;">참가자 이름 입력 (최대 10명)</h3>
            <div class="player-inputs" id="playerInputs">
                <div class="player-input">
                    <label>1번:</label>
                    <input type="text" id="player1" placeholder="이름을 입력하세요">
                </div>

            <div class="controls">
                <button class="btn-secondary" onclick="addPlayer()">참가자 추가</button>
                <button class="btn-secondary" onclick="removePlayer()">참가자 제거</button>
                <button class="btn-primary" onclick="startGame()">🎮 게임 시작! 🎮</button>

        <!-- Middle Ad -->

                 style="display:block; text-align:center;"

                 data-ad-slot="7707926948"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="players-row" id="playersRow"></div>
            <div style="text-align: center; margin: 30px 0;">
                <div style="background: rgba(0, 0, 0, 0.3); border-radius: 10px; padding: 40px; border: 2px solid #555;">
                    <h2 style="color: #ff6b6b;">🎲 사다리 타는 중... 🎲</h2>
                    <p style="margin-top: 10px; color: #ccc;">잠시만 기다려주세요!</p>
                </div>
            </div>
            <div class="results-row" id="resultsRow"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn-primary" onclick="runLadder()">사다리 타기!</button>
            </div>
        </div>

        <div class="winner-announcement" id="winnerAnnouncement">
            <div class="winner-text">🎉 당첨자 발표! 🎉</div>
            <div class="winner-name" id="winnerName"></div>
            <div class="coffee-emoji">☕🥤🧋🍵🫖</div>
            <div style="font-size: 1.5rem;" id="coffeeMessage">커피를 쏘세요! 🎊</div>
        </div>

        <!-- Bottom Ad -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block; text-align:center;"
                 data-ad-layout="in-article"
                 data-ad-format="fluid"
                 data-ad-client="ca-pub-6884566372095161"
                 data-ad-slot="7707926948"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

    <script>
        let playerCount = 2;
        let gameStarted = false;
        let musicEnabled = true;
        let bgMusic = null;
        
        const coffeeMenus = {
            빽다방: [
                "달달연유라떼",
                "빽스치노", 
                "초콜릿라떼",
                "딸기라떼",
                "녹차라떼",
                "타로라떼",
                "흑임자라떼",
                "달고나라떼"
            ]
        };

        function addPlayer() {
            if (playerCount >= 10) {
                alert('최대 10명까지 참가할 수 있습니다.');
                return;
            }
            
            playerCount++;
            const playerInputs = document.getElementById('playerInputs');
            const newInput = document.createElement('div');
            newInput.className = 'player-input';
            newInput.innerHTML = `
                <label>${playerCount}번:</label>
                <input type="text" id="player${playerCount}" placeholder="이름을 입력하세요">
            `;
            playerInputs.appendChild(newInput);
        }

        function removePlayer() {
            if (playerCount <= 2) {
                alert('최소 2명은 참가해야 합니다.');
                return;
            }
            
            const playerInputs = document.getElementById('playerInputs');
            playerInputs.removeChild(playerInputs.lastChild);
            playerCount--;
        }

        function startGame() {
            // 음악 재생
            if (musicEnabled && bgMusic) {
                bgMusic.play().catch(e => console.log('음악 재생 실패'));
            }
            
            const players = [];
            for (let i = 1; i <= playerCount; i++) {
                const name = document.getElementById(`player${i}`).value.trim();
                if (!name) {
                    alert(`${i}번 참가자의 이름을 입력해주세요.`);
                    return;
                }
                players.push(name);
            }

            setupGame(players);
            document.getElementById('gameBoard').style.display = 'block';
            document.getElementById('winnerAnnouncement').style.display = 'none';
            gameStarted = true;
        }

        function setupGame(players) {
            const playersRow = document.getElementById('playersRow');
            const resultsRow = document.getElementById('resultsRow');

            playersRow.innerHTML = '';
            resultsRow.innerHTML = '';

            // 플레이어 표시
            players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-name';
                playerDiv.textContent = player;
                playersRow.appendChild(playerDiv);
            });

            // 당첨자 1명 랜덤 선택
            const winnerIndex = Math.floor(Math.random() * players.length);
            const winnerMenu = coffeeMenus.빽다방[Math.floor(Math.random() * coffeeMenus.빽다방.length)];
            
            // 결과 표시
            for (let i = 0; i < players.length; i++) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                if (i === winnerIndex) {
                    resultDiv.textContent = winnerMenu;
                    resultDiv.style.background = '#ff6b6b';
                    resultDiv.setAttribute('data-winner', 'true');
                    resultDiv.setAttribute('data-menu', winnerMenu);
                } else {
                    resultDiv.textContent = '통과';
                    resultDiv.style.background = '#4ecdc4';
                }
                resultsRow.appendChild(resultDiv);
            }
        }

        function runLadder() {
            if (!gameStarted) return;
            
            const players = [];
            for (let i = 1; i <= playerCount; i++) {
                players.push(document.getElementById(`player${i}`).value.trim());
            }
            
            // 간단한 셔플 알고리즘으로 각 플레이어를 랜덤 위치에 배정
            const playerPositions = Array.from({length: playerCount}, (_, i) => i);
            
            // Fisher-Yates 셔플
            for (let i = playerPositions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [playerPositions[i], playerPositions[j]] = [playerPositions[j], playerPositions[i]];
            }
            
            // 당첨자 찾기
            const resultsRow = document.getElementById('resultsRow');
            const resultItems = resultsRow.children;
            let actualWinner = null;
            
            for (let i = 0; i < resultItems.length; i++) {
                if (resultItems[i].getAttribute('data-winner') === 'true') {
                    const winnerPlayerIndex = playerPositions.indexOf(i);
                    if (winnerPlayerIndex !== -1) {
                        actualWinner = {
                            name: players[winnerPlayerIndex],
                            menu: resultItems[i].getAttribute('data-menu')
                        };
                        resultItems[i].style.animation = 'pulse 2s infinite';
                    }
                    break;
                }
            }
            
            // 당첨자 발표
            if (actualWinner) {
                document.getElementById('winnerName').textContent = actualWinner.name;
                document.getElementById('winnerAnnouncement').style.display = 'block';
                
                setTimeout(() => {
                    alert(`🎉 당첨자: ${actualWinner.name}님!\n\n빽다방 ${actualWinner.menu}을(를) 쏘셔야 해요! ☕`);
                    document.getElementById('coffeeMessage').innerHTML = `<strong>빽다방 ${actualWinner.menu}</strong>을(를) 쏘세요! ☕`;
                }, 500);
            }
        }

        function resetGame() {
            document.getElementById('gameBoard').style.display = 'none';
            document.getElementById('winnerAnnouncement').style.display = 'none';
            gameStarted = false;
            
            if (bgMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
            
            for (let i = 1; i <= playerCount; i++) {
                const input = document.getElementById(`player${i}`);
                if (input) input.value = '';
            }
        }

        function toggleMusic() {
            const musicStatus = document.getElementById('musicStatus');
            
            musicEnabled = !musicEnabled;
            
            if (musicEnabled) {
                musicStatus.textContent = '음악 ON';
                if (bgMusic) {
                    bgMusic.muted = false;
                    bgMusic.volume = 0.5;
                    bgMusic.play().then(() => {
                        console.log('✅ 음악 토글로 재생 성공');
                    }).catch(e => {
                        console.log('❌ 음악 토글 재생 실패:', e);
                    });
                }
            } else {
                musicStatus.textContent = '음악 OFF';
                if (bgMusic) {
                    bgMusic.pause();
                }
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            bgMusic = document.getElementById('bgMusic');
            if (bgMusic) {
                bgMusic.volume = 0.5; // 볼륨 증가
                
                // 즉시 음소거 해제하여 음악 재생
                bgMusic.muted = false;
                
                // 다양한 시점에서 음악 재생 시도
                setTimeout(() => {
                    if (bgMusic && musicEnabled) {
                        bgMusic.play().then(() => {
                            console.log('✅ 자동 음악 재생 성공');
                        }).catch(e => {
                            console.log('❌ 자동재생 차단, 사용자 클릭 필요');
                        });
                    }
                }, 500);
                
                // 사용자 상호작용 즉시 음악 재생
                const startMusic = () => {
                    if (musicEnabled && bgMusic) {
                        bgMusic.muted = false;
                        bgMusic.volume = 0.5;
                        bgMusic.play().then(() => {
                            console.log('✅ 사용자 클릭으로 음악 재생 성공');
                        }).catch(e => {
                            console.log('❌ 음악 재생 실패:', e);
                        });
                    }
                };
                
                document.addEventListener('click', startMusic, { once: true });
                document.addEventListener('touchstart', startMusic, { once: true });
                document.addEventListener('keydown', startMusic, { once: true });
            }
        });

        // CSS 애니메이션 추가
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.1); opacity: 0.8; }
                100% { transform: scale(1); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
